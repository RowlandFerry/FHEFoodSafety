name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  lint-and-format:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Solhint
        run: npm run lint:sol
        continue-on-error: false

      - name: Run Prettier Check
        run: npm run prettier:check
        continue-on-error: false

  test-node-18:
    name: Test on Node.js 18.x
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm test

  test-node-20:
    name: Test on Node.js 20.x
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  test-node-22:
    name: Test on Node.js 22.x
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm test

  gas-report:
    name: Gas Report
    runs-on: ubuntu-latest
    needs: test-node-20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Generate gas report
        run: npm run test:gas

      - name: Upload gas report
        uses: actions/upload-artifact@v4
        with:
          name: gas-report
          path: gas-report.txt

  security-check:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [test-node-18, test-node-20, test-node-22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Verify build artifacts
        run: |
          if [ ! -d "artifacts/contracts" ]; then
            echo "Build artifacts not found!"
            exit 1
          fi
          echo "Build artifacts verified successfully"

      - name: Check contract sizes
        run: npx hardhat size-contracts || echo "Contract size check skipped"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-format, test-node-18, test-node-20, test-node-22, gas-report, security-check, build-verification]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          echo "=== CI Pipeline Summary ==="
          echo "Code Quality: ${{ needs.lint-and-format.result }}"
          echo "Node 18.x Tests: ${{ needs.test-node-18.result }}"
          echo "Node 20.x Tests: ${{ needs.test-node-20.result }}"
          echo "Node 22.x Tests: ${{ needs.test-node-22.result }}"
          echo "Gas Report: ${{ needs.gas-report.result }}"
          echo "Security Check: ${{ needs.security-check.result }}"
          echo "Build Verification: ${{ needs.build-verification.result }}"

          if [ "${{ needs.lint-and-format.result }}" != "success" ] || \
             [ "${{ needs.test-node-18.result }}" != "success" ] || \
             [ "${{ needs.test-node-20.result }}" != "success" ] || \
             [ "${{ needs.test-node-22.result }}" != "success" ] || \
             [ "${{ needs.build-verification.result }}" != "success" ]; then
            echo "❌ CI Pipeline Failed"
            exit 1
          else
            echo "✅ CI Pipeline Passed"
          fi
